<html>
<head>
<title>NGO Registration Form</title>
<link rel="stylesheet" href="forrm.css">
<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
 
<body>
    <div>
        <script src="../header.js"></script>
    </div>
    <div class="min">
        <div class="women">
            <img src="../img/poor-g7e39b2b1d_1920.jpg" alt="">
        </div>
        <div class="rigistration">
            <h3>NGO REGISTRATION FORM</h3>
    
     
    <table align="center" cellpadding = "10">
     
    <!----- First Name ---------------------------------------------------------->
    <tr>
    <td>FIRST NAME</td>
    <td><input type="text" name="First_Name" maxlength="30"/>
    (max 30 characters a-z and A-Z)
    </td>
    </tr>
     
    <!----- Last Name ---------------------------------------------------------->
    <tr>
    <td>LAST NAME</td>
    <td><input type="text" name="Last_Name" maxlength="30"/>
    (max 30 characters a-z and A-Z)
    </td>
    </tr>
     
     
    <!----- Email Id ---------------------------------------------------------->
    <tr>
    <td>EMAIL ID</td>
    <td><input type="text" name="Email_Id" maxlength="100" /></td>
    </tr>
    <tr>
        <td>password</td>
        <td><input type="password" name="password" maxlength="100" /></td>
        </tr>
     
    <!----- Mobile Number ---------------------------------------------------------->
    <tr>
    <td>MOBILE NUMBER</td>
    <td>
    <input type="text" name="Mobile_Number" maxlength="10" />
    (10 digit number)
    </td>
    </tr>
     
    
     
    <!----- Address ---------------------------------------------------------->
    <tr>
    <td>ADDRESS <br /><br /><br /></td>
    <td><textarea name="Address" rows="4" cols="30"></textarea></td>
    </tr>
     
    <!----- City ---------------------------------------------------------->
    <tr>
    <td>CITY</td>
    <td><input type="text" name="City" maxlength="30" />
    (max 30 characters a-z and A-Z)
    </td>
    </tr>
     
    <!----- Pin Code ---------------------------------------------------------->
    <tr>
    <td>PIN CODE</td>
    <td><input type="text" name="Pin_Code" maxlength="6" />
    (6 digit number)
    </td>
    </tr>
     
    <!----- State ---------------------------------------------------------->
    <tr>
    <td>STATE</td>
    <td><input type="text" name="State" maxlength="30" />
    (max 30 characters a-z and A-Z)
    </td>
    </tr>
     
    
     
    <!----- Submit and Reset ------------------------------------------------->
    <tr>
    <td colspan="2" align="center">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </td>
    </tr>
    </table>
     
    </form>
        </div>
    </div>
    <script src="../footer.js"></script>
</body>
</html>
